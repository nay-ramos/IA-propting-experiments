<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador: Banana vs Mam√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffeb3b, #4caf50);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 3px dashed #4caf50;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #f9f9f9;
            border-color: #ff9800;
        }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            border: 3px solid #ddd;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
        }
        button {
            background: linear-gradient(45deg, #4caf50, #ff9800);
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            min-height: 40px;
        }
        .banana { 
            background-color: #fff9c4;
            color: #f57c00;
            border: 2px solid #ffeb3b;
        }
        .mamao { 
            background-color: #e8f5e8;
            color: #388e3c;
            border: 2px solid #4caf50;
        }
        .loading {
            color: #2196f3;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        .debug {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="font-size: 48px; margin: 10px;">üçå üÜö üçà</div>
        <h1>Classificador: Banana vs Mam√£o</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>üìÅ Arraste e solte uma imagem aqui</p>
            <p>ou</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">
                Selecione um Arquivo
            </button>
        </div>

        <img id="imagePreview" alt="Pr√©-visualiza√ß√£o">
        
        <div>
            <button onclick="classifyImage()" id="classifyBtn" disabled>
                üß† Classificar Imagem
            </button>
            <button onclick="resetApp()">
                üîÑ Nova Imagem
            </button>
        </div>

        <div id="result">
            Fa√ßa upload de uma imagem para come√ßar!
        </div>

        <div id="debugInfo" class="debug" style="display: none;">
            <strong>Informa√ß√µes de Debug:</strong>
            <div id="debugContent"></div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <script>
        let model = null;
        let currentImage = null;

        // üîß URL do seu modelo
        const MODEL_URL = 'https://raw.githubusercontent.com/nay-ramos/IA-propting-experiments/main/model.json';

        // Elementos
        const elements = {
            fileInput: document.getElementById('fileInput'),
            imagePreview: document.getElementById('imagePreview'),
            classifyBtn: document.getElementById('classifyBtn'),
            result: document.getElementById('result'),
            debugInfo: document.getElementById('debugInfo'),
            debugContent: document.getElementById('debugContent')
        };

        // Inicializar aplica√ß√£o
        async function initApp() {
            try {
                elements.result.innerHTML = '‚è≥ Carregando modelo...';
                
                console.log('üîç Iniciando carregamento do modelo...');
                model = await tf.loadLayersModel(MODEL_URL);
                
                console.log('‚úÖ Modelo carregado!', model);
                elements.result.innerHTML = '‚úÖ Modelo carregado! Fa√ßa upload de uma imagem.';
                
                // Verificar arquitetura do modelo
                console.log('üìê Arquitetura do modelo:', model.inputs[0].shape);
                console.log('üìä Sa√≠da do modelo:', model.outputs[0].shape);
                
                setupEventListeners();
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar modelo:', error);
                elements.result.innerHTML = '‚ùå Erro ao carregar modelo. Verifique o console.';
                elements.result.className = 'error';
            }
        }

        // Configurar eventos
        function setupEventListeners() {
            elements.fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            elements.uploadArea.addEventListener('dragover', (e) => e.preventDefault());
            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length) {
                    handleFile(e.dataTransfer.files[0]);
                }
            });
        }

        // Sele√ß√£o de arquivo
        function handleFileSelect(e) {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        }

        // Processar arquivo
        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showError('Por favor, selecione uma imagem!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                elements.imagePreview.src = e.target.result;
                elements.imagePreview.style.display = 'block';
                elements.classifyBtn.disabled = false;
                elements.result.innerHTML = 'üì∏ Imagem carregada! Clique em "Classificar Imagem"';
                elements.result.className = '';
                elements.debugInfo.style.display = 'none';
                
                currentImage = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // üîß FUN√á√ÉO PRINCIPAL DE CLASSIFICA√á√ÉO - VERS√ÉO DEBUG
        async function classifyImage() {
            if (!model || !currentImage) return;

            try {
                elements.classifyBtn.disabled = true;
                elements.result.innerHTML = '‚è≥ Analisando imagem...';
                elements.result.className = 'loading';

                // Criar elemento de imagem
                const img = new Image();
                img.src = currentImage;
                
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });

                // üîß DIFERENTES M√âTODOS DE PR√â-PROCESSAMENTO
                let tensor;
                let debugInfo = '';

                // M√©todo 1: Tentativa padr√£o
                try {
                    debugInfo += "üîß Tentando M√©todo 1 (Padr√£o)...\n";
                    tensor = tf.browser.fromPixels(img)
                        .resizeNearestNeighbor([224, 224])
                        .toFloat()
                        .div(255.0)
                        .expandDims(0);
                    debugInfo += `‚úÖ Tensor criado: ${tensor.shape}\n`;
                } catch (error) {
                    debugInfo += `‚ùå M√©todo 1 falhou: ${error.message}\n`;
                    
                    // M√©todo 2: Sem normaliza√ß√£o
                    try {
                        debugInfo += "üîß Tentando M√©todo 2 (Sem normaliza√ß√£o)...\n";
                        tensor = tf.browser.fromPixels(img)
                            .resizeNearestNeighbor([224, 224])
                            .toFloat()
                            .expandDims(0);
                        debugInfo += `‚úÖ Tensor criado: ${tensor.shape}\n`;
                    } catch (error2) {
                        debugInfo += `‚ùå M√©todo 2 falhou: ${error2.message}\n`;
                        
                        // M√©todo 3: Tamanho diferente
                        try {
                            debugInfo += "üîß Tentando M√©todo 3 (Tamanho 150x150)...\n";
                            tensor = tf.browser.fromPixels(img)
                                .resizeNearestNeighbor([150, 150])
                                .toFloat()
                                .div(255.0)
                                .expandDims(0);
                            debugInfo += `‚úÖ Tensor criado: ${tensor.shape}\n`;
                        } catch (error3) {
                            debugInfo += `‚ùå M√©todo 3 falhou: ${error3.message}\n`;
                            throw new Error('Todos os m√©todos de pr√©-processamento falharam');
                        }
                    }
                }

                console.log('üéØ Fazendo predi√ß√£o...');
                debugInfo += `üéØ Shape do tensor: ${tensor.shape}\n`;

                // Fazer predi√ß√£o
                const prediction = await model.predict(tensor).data();
                console.log('üìä Predi√ß√£o:', prediction);
                debugInfo += `üìä Valores da predi√ß√£o: [${Array.from(prediction).join(', ')}]\n`;

                // Interpretar resultado
                let resultado, confianca;
                
                if (prediction.length === 1) {
                    // Sa√≠da √∫nica (sigmoid)
                    confianca = prediction[0];
                    resultado = prediction[0] > 0.5 ? 'BANANA üçå' : 'MAM√ÉO üçà';
                    debugInfo += `üìà Interpreta√ß√£o: Sa√≠da √∫nica = ${prediction[0]}\n`;
                } else {
                    // M√∫ltiplas sa√≠das (softmax)
                    const maxIndex = prediction.indexOf(Math.max(...prediction));
                    confianca = prediction[maxIndex];
                    resultado = maxIndex === 0 ? 'BANANA üçå' : 'MAM√ÉO üçà';
                    debugInfo += `üìà Interpreta√ß√£o: M√∫ltiplas sa√≠das, √≠ndice ${maxIndex}\n`;
                }

                // Exibir resultado
                const confiancaPercent = (confianca * 100).toFixed(1);
                elements.result.innerHTML = `${resultado}<br><small>Confian√ßa: ${confiancaPercent}%</small>`;
                elements.result.className = resultado.includes('BANANA') ? 'banana' : 'mamao';

                // Mostrar informa√ß√µes de debug
                elements.debugContent.textContent = debugInfo;
                elements.debugInfo.style.display = 'block';

                // Limpar mem√≥ria
                tensor.dispose();

            } catch (error) {
                console.error('‚ùå Erro detalhado:', error);
                showError(`Erro ao processar: ${error.message}`);
            } finally {
                elements.classifyBtn.disabled = false;
            }
        }

        function showError(message) {
            elements.result.innerHTML = `‚ùå ${message}`;
            elements.result.className = 'error';
        }

        function resetApp() {
            elements.imagePreview.style.display = 'none';
            elements.fileInput.value = '';
            elements.classifyBtn.disabled = true;
            elements.result.innerHTML = 'Fa√ßa upload de uma imagem para come√ßar!';
            elements.result.className = '';
            elements.debugInfo.style.display = 'none';
            currentImage = null;
        }

        // Iniciar aplica√ß√£o
        window.onload = initApp;
    </script>
</body>
</html>
